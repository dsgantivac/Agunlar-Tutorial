<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" class="img-responsive" alt="{{recipe.name}}">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a style="cursor: pointer;" (click)="onAddIngredientsToShoppingList()">Add ingredients to shopping list</a></li>
                <li><a style="cursor: pointer;" routerLink="edit">Edit recipe</a></li>
                <li><a style="cursor: pointer;" (click)="onDelete()">Delete recipe</a></li>
                 
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        Description: {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Ingredients:
        <ul class="list-group">
            <li class="list-grou-item" *ngFor="let ingredient of recipe.ingredients">
                {{ingredient.name}}({{ingredient.amount}})
            </li>
        </ul>
    </div>
</div>
