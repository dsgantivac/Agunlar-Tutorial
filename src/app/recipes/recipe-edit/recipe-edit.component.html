<div>
    <form [formGroup]="recipeFormGroup" (ngSubmit)="onSubmit()">
        <fieldset>
            <div class="form-group">
                <label for="disabledTextInput">Recipe Name</label>
                <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input"
                    formControlName="name">
            </div>
            <div class="form-group">
                <label for="disabledTextInput">Description</label>
                <textarea type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input"
                    formControlName="description" rows="6"></textarea>
            </div>
            <div class="form-group">
                <label for="disabledTextInput">Image Path</label>
                <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input"
                    formControlName="imagePath" #imagePath>
            </div>
            <div class="form-group">
                <img [src]="imagePath.value" width="300px">
            </div>
            <div class="row" formArrayName="ingredients">
                <div>
                    <br>
                    <button class="btn btn-primary" type="button" (click)="addIngredient()">Add ingredient</button>
                </div>
                <div *ngFor="let ingredientControl of recipeFormGroup.get('ingredients').controls; let i = index">
                    <div [formGroupName]="i">
                        <div class="col-sm-4 form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" formControlName="name" class="form-control">
                        </div>
                        <div class="col-sm-3 form-group">
                            <label for="amount">Amount</label>
                            <input type="number" id="amount" formControlName="amount" class="form-control">
                        </div>
                        <br/>
                        <div class="col-sm-2 form-group">
                            <button class="btn btn-danger" (click)="deleteIngredient(i)">X</button>
                        </div>
                    </div>
                </div>
                <br />
            </div>
            <button class="btn btn-success" type="submit" [disabled]="!recipeFormGroup.valid">{{ editMode ? 'Edit recipe' : 'Add recipe'}}</button>
            <button class="btn btn-danger" type="button"  (click)="onCancel()"> Cancel</button>
        </fieldset>
    </form>
</div>
